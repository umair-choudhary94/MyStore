<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="index.html"><h1>MyStore</h1></a>
            </div>
    
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
    
            <div class="header-actions" id="headerActions">
                <div class="books">
                    <a href="index.html#books">
                        <span>Books</span>
                    </a>
                </div>
                
                <div class="authors">
                    <a href="index.html#authors">
                        <span>Authors</span>
                    </a>
                </div>
                <div class="events">
                    <a href="events.html">
                        <span>Events</span>
                    </a>
                </div>
                <div class="contact">
                    <a href="contact.html">
                        <span>Contact</span>
                    </a>
                </div>
                <div class="feedback">
                    <a href="feedback.html">
                        <span>Feedback</span>
                    </a>
                </div>
                <div class="cart">
                    <a href="cart.html">
                        <span>Cart</span>
                    </a>
                </div>
                
            </div>
        </div>
    </header>
    
    <main>
        
        <section class="contact-section">
            <div class="contact-container">
                <h2>Get in Touch</h2>
                <p>Contact us for any queries</p>
                <div class="contact-info">
                    <p><i class="fas fa-map-marker-alt"></i> 123 Main St, Anytown</p>
                    <p><i class="fas fa-phone"></i> +1 (123) 456-7890</p>
                    <p><i class="fas fa-envelope"></i> <a href="mailto:info@mystore.com">info@mystore.com</a></p>
                  </div>
                  
                <div class="contact-form">
                    <form>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name"><br><br>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email"><br><br>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message"></textarea><br><br>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-basic">
            <h2>MyStore</h2>
            <p>Contact us: contact@mystore.com | +123 456 7890</p>
            <p>&copy; 2025 MyStore. All rights reserved.</p>
        </div>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
